<div class="container p-5 modal-body">
  <i class="fa fa-times cancel-icon" aria-hidden="true"></i>
  
    <h2 class="text-center Source-Sans-Pro-700">Log in to Wanderlog</h2>
    <div class="row align-items-center">
        <div class="text-center">
          
            <button class="btn btn-primary col-8 mb-2 login-btn" type="button"><i class="fa fa-facebook-official" aria-hidden="true"></i>Facebook</button>
            <button class="btn  col-8 mb-2 login-btn" type="button"><i class="fa fa-google" aria-hidden="true"></i>Google</button>
            <button class="btn  col-8 mb-2 login-btn" type="button"><i class="fa fa-apple" aria-hidden="true"></i>Apple</button>
        </div>
    </div>
    <div class="">
      <hr class="d-inline">
      <Span class="text-center">or</Span>
      <hr class="d-inline">
    </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="">
            <div class="form-group">
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                <div *ngIf="email?.errors?.['required']">Email is required.</div>
                <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters long.</div>
              </div>
            </div>
            <div class="">
              <button class="btn btn-primary">Forgot password</button>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Log in</button>
            <div class="">
              <button class="btn btn-primary">Don't have an account yet? Sign up</button>
            </div>
          </form>
        
</div>
