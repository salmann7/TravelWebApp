<div class="card-container">
    <div class="img-container">
        <div class="back-img">
            <div class="dark-shade-class" id="dark-shade">
            </div>
            <img class=""  [src]="imgSrc" alt="">
        </div>
        <div class="profile-container">
            <p class="Source-Sans-Pro-700 f-18-24 white-text line-height-title pt-4 px-4 mb-1">{{ titleCaption }}</p>
            <div class="d-flex px-4 pb-3 align-items-center">
                <div class="profile-pic">
                    <img [src]="profileImgSrc" alt="">
                </div>
                <div class="d-flex flex-column">
                    <div class="profile-name">
                        <p class="Source-Sans-Pro-700 f-12-16 white-text line-height mb-0">{{ profileName }}</p>
                    </div>
                    <div class="stats">
                        <p class="Source-Sans-Pro-700 f-12-14 white-text line-height mb-0">{{ viewStats }} views â€¢&nbsp;{{ likeStats }} likes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
